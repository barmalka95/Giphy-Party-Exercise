<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>

<body>
  <div id="container">
    <h1 class="text-center mt-4 mb-4">GIPHY PARTY!</h1>
    <form class="form-inline d-flex justify-content-center mb-4">
      <input type="text" id="search" name="search" placeholder="Enter a Desire GIF" class="form-control mr-2">
      <input type="submit" value="Search A GIF" class="btn btn-secondary">
      <button id="removeAll" class="btn btn-danger ml-2">Remove All GIF'S</button>
    </form>
    <div id="gif-area" class="row"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
